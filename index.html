<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <!-- =========================
         Head Section: Meta, Fonts, CSS
         ========================= -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>carbon.faith//init</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-[var(--background-dark)] text-[var(--text-color)] font-mono selection:bg-[var(--primary-color)] selection:text-[var(--background-dark)]">

    <!-- =========================
         Overlays & Border
         ========================= -->
    <div class="scanline-overlay"></div>
    <div class="vignette-overlay"></div>
    <div class="fixed inset-0 border-2 border-[var(--border-color)] m-4 pointer-events-none"></div>

    <!-- =========================
         Header & Navigation
         ========================= -->
    <header class="fixed top-0 left-0 right-0 z-50 p-4">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-4">
            <a class="navbar-logo text-2xl font-bold tracking-widest" href="index.html">
                carbon.faith
            </a>
            <nav class="hidden md:flex items-center space-x-8">
                <a class="nav-link text-lg" href="archives.html">Archives</a>
                <a class="nav-link text-lg" href="esotecha.html">Esotecha</a>
                <a class="nav-link text-lg" href="meta.html">Meta</a>
            </nav>
            <button aria-label="Open menu" class="md:hidden text-2xl nav-link">
                [menu]
            </button>
        </div>
    </header>

    <!-- =========================
         Decorative Decals
         ========================= -->
    <div class="decal top-[15%] left-[10%]">[DECAL_ID:A7B3]</div>
    <div class="decal top-[60%] right-[12%] rotate-90">[DECAL_ID:C9D2]</div>
    <div class="decal bottom-[10%] left-[20%]">[DECAL_ID:F4E1]</div>

    <!-- =========================
         Main Content & Centerpiece
         ========================= -->
    <div class="relative flex h-screen w-full flex-col items-center justify-center p-4">
        <div class="squaring-the-circle">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle class="shape outer-circle" cx="50" cy="50" r="50"></circle>
                <polygon class="shape triangle" points="50,2.5 97.5,82.5 2.5,82.5"></polygon>
                <rect class="shape square" height="57.8" width="57.8" x="21.1" y="21.1"></rect>
                <circle class="shape inner-circle" cx="50" cy="50" r="28.9"></circle>
            </svg>
        </div>
        <main class="relative z-10 flex flex-col items-center justify-center text-center">
            <!-- =========================
                 Title & Enter Button
                 ========================= -->
            <h1 class="text-4xl md:text-5xl font-bold uppercase tracking-[0.2em] mb-4 text-shadow"
                style="font-family: 'Roboto Mono', monospace; text-shadow: 0 0 10px var(--primary-color);">
                carbon.faith
            </h1>
            <a class="enter-button border-2 px-8 py-3 text-lg font-bold uppercase tracking-[0.3em]" href="archives.html">
                Enter Archive
            </a>
        </main>
    </div>

</body>
</html>
